name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Wait for services to be ready
      run: |
        # Wait for MySQL
        echo "Waiting for MySQL to be ready..."
        for i in {1..30}; do
          if mysqladmin ping -h 127.0.0.1 -u testuser -ptestpass --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
        
        # Wait for Redis
        echo "Waiting for Redis to be ready..."
        for i in {1..30}; do
          if redis-cli -h 127.0.0.1 ping > /dev/null 2>&1; then
            echo "Redis is ready!"
            break
          fi
          echo "Waiting for Redis... ($i/30)"
          sleep 2
        done
    
    - name: Run tests with pytest
      env:
        JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-not-for-production
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        DRIVER: mysqlconnector
        HOST: localhost
        PORT: 3306
        USER: testuser
        PASSWORD: testpass
        DATABASE: testdb
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        uv run pytest auth/tests/ -v --cov=auth --cov-report=term-missing
    
    - name: Generate coverage report
      if: success()
      env:
        JWT_SECRET_KEY: test-secret-key-for-ci-testing-only-not-for-production
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        DRIVER: mysqlconnector
        HOST: localhost
        PORT: 3306
        USER: testuser
        PASSWORD: testpass
        DATABASE: testdb
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        uv run pytest auth/tests/ --cov=auth --cov-report=xml
    
    - name: Upload coverage to artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
