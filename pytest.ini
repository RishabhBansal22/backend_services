[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = auth/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with --cov)
[coverage:run]
source = auth
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
